<!DOCTYPE html>
<html>
<head>
    <title>Latihan Tabel HTML</title>
</head>
<body>

<h2 align="center">Data Siswa SMK</h2>

<table border="1" cellpadding="10" cellspacing="0" align="center">
    <tr bgcolor="#cccccc">
        <th colspan="5">Daftar Siswa Kelas X RPL</th>
    </tr>
    
    <tr bgcolor="#eeeeee">
        <th>No</th>
        <th>Foto Wali Kelas</th>
        <th>Nama Siswa</th>
        <th>Kelas</th>
        <th>Keterangan</th>
    </tr>

    <tr>
        <td align="center">1</td>
        <td rowspan="2" align="center">
            <img src="gibran.avif" alt="Foto Wali" width="70" style="border-radius: 100%;">
        </td>
        <td>Budi</td>
        <td rowspan="2" align="center">X RPL 1</td>
        <td align="center">Aktif</td>
    </tr>

    <tr>
        <td align="center">2</td>
        <td>Siti</td>
        <td align="center">Aktif</td>
    </tr>

    <tr>
        <td align="center">3</td>
        <td align="center">
            <img src="images.jpg" alt="Foto Wali" width="70" style="border-radius: 100%;">
        </td>
        <td>Andi</td>
        <td align="center">X RPL 3</td>
        <td align="center">Aktif</td>
    </tr>
</table>

</body>
</html>
